<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout-web :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="/moon/web/header :: header"></header>
<div th:replace="/moon/web/header-bottom :: header-bottom"></div>
<div class="breadcrumb-area pt-205 pb-210" style="background-image: url(web/img/images/15.jpg)">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <h2>Đăng ký</h2>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li> Đăng ký </li>
            </ul>
        </div>
    </div>
</div>
<!-- register-area start -->
<div class="register-area ptb-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-12 col-lg-12 col-xl-6 ml-auto mr-auto">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-form">
                            <form th:action="@{/registerPost}" th:object="${user}" method="post">
                                <div>
                                    <input type="text" name="fisrtname" placeholder="Họ" th:field="*{fisrtname}">
                                    <div th:if="${#fields.hasErrors('fisrtname')}" th:errors="*{fisrtname}" class="checkerrors"></div>
                                </div>

                                <div>
                                <input type="text" name="lastname" placeholder="Tên" th:field="*{lastname}">
                                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="checkerrors"></div>
                                </div>
                                <div>
                                    <input type="text" name="email" placeholder="email" th:field="*{email}">
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="checkerrors"></div>
                                </div>
                                <div>
                                    <input type="password" name="password" placeholder="Mật khẩu" th:field="*{password}">
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="checkerrors"></div>
                                </div>
                                <div class="button-box">
                                    <button type="submit" class="default-btn floatright">Tạo tài khoản</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/moon/web/footer :: footer"></footer>

</body>
</html>
