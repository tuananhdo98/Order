<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout-web :: head">
    <meta charset="UTF-8">
    <title>Fashion</title>

</head>
<body>
<!-- Header -->
<header th:replace="/moon/web/header :: header"></header>
<div class="cart-main-area pt-95 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="cart-heading">Giỏ hàng</h1>
                <form action="#">
                    <div class="table-content table-responsive">
                        <table>
                            <thead>
                            <tr>
                                <th>Xoá</th>
                                <th>Sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${session.cart.itemDTOS}">
                                <td class="product-remove"><a th:href="@{'/removeCart/'+${item.productDTO.id}}"><i
                                        class="pe-7s-close"></i></a></td>
                                <td class="product-thumbnail">
                                    <a href="#"><img th:src="@{'/images/'+${item.productDTO.imageUrl}}"
                                                     th:height="100px" th:width="100px" alt=""></a>
                                </td>
                                <td class="product-name" th:text="${item.productDTO.name}"><a href="#">Wooden Furniture </a></td>
                                <td class="product-subtotal">
                                    <span th:text="${item.productDTO.price}">$165.00></span> ₫
                                </td>
                                <td class="product-quantity">
                                    <input value="1" type="number" th:value="${item.number}">
                                </td>
                                <td class="product-subtotal">
                                    <span th:text="${item.productDTO.price * item.number}">$165.00></span> ₫
                                    </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="coupon-all">
                                <div class="coupon">
                                    <input id="coupon_code" class="input-text" name="coupon_code" value=""
                                           placeholder="Mã giảm giá" type="text">
                                    <input class="button" name="apply_coupon" value="Xác nhận" type="submit">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 ml-auto">
                            <div class="cart-page-total">
                                <ul>
                                    <li>Tổng cộng
                                        <span th:text="${totalItem}">100.00</span></li>
                                </ul>
                                <a th:href="@{/}">Tiếp tục đặt món</a>
                                <a th:href="@{/checkout}">Thanh toán</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/moon/web/footer :: footer"></footer>

</body>
