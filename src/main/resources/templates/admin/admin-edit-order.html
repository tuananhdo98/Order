<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout-admin :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns">
<nav th:replace="/moon/web/admin/nav :: nav"></nav>
<nav th:replace="/moon/web/admin/menu :: menu"></nav>
<div class="app-content content" >
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-right col-md-8 col-12">
                <div class="breadcrumbs-top float-md-right">
                    <div class="breadcrumb-wrapper mr-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

                    <div class="col-xl-6 col-md-12" >
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body" >
                                    <h4 class="card-title">Sửa sản phẩm</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form" th:action="@{/editOrder}" method="post" th:object="${editOrder}" enctype="multipart/form-data">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label >ID</label>
                                                <input type="text"  class="form-control" placeholder="Name" th:field="*{id}" readonly="readonly">
                                            </div>
                                            <div class="form-group">
                                                <label >Tên</label>
                                                <input type="text" id="donationinput1" class="form-control" placeholder="Tên" th:field="*{nameOrder}">
                                            </div>
                                            <div class="form-group">
                                                <label >Giá</label>
                                                <input type="text" class="form-control"  th:field="*{nameUserOrder}">
                                            </div>
                                            <div class="form-group">
                                                <label >Mô tả</label>
                                                <input type="text"  class="form-control" placeholder="Mô tả" th:field="*{noteOrder}">
                                            </div>
<!--                                            <div class="form-group">-->
<!--                                                <label >Trạng thái</label>-->
<!--                                                <select>-->
<!--                                                    <th:block th:each="orderStatus : ${orderStatus}">-->
<!--&lt;!&ndash;                                                        <option th:text="${orderStatus.name}"></option>&ndash;&gt;-->
<!--                                                    </th:block>-->
<!--                                                </select>-->
<!--                                            </div>-->

                                        </div>
                                        <div class="form-actions center">
                                            <button type="submit" class="btn btn-outline-primary">Sửa sản phẩm</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
    </div>
</div>

<footer th:replace="/moon/web/admin/footer :: footer"></footer>
<div th:replace="/layout/layout-admin :: script"></div>
</body>
</html>
