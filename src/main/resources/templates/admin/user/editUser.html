<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout-admin :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns">
<nav th:replace="/moon/web/admin/nav :: nav"></nav>
<nav th:replace="/moon/web/admin/menu :: menu"></nav>
<div class="app-content content" >
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-right col-md-8 col-12">
                <div class="breadcrumbs-top float-md-right">
                    <div class="breadcrumb-wrapper mr-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

                    <div class="col-xl-6 col-md-12" >
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body" >
                                    <h4 class="card-title">Sửa người dùng</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form" th:action="@{/edit-user}" method="post" th:object="${user}" enctype="multipart/form-data">
                                        <div class="form-body">

                                            <div class="form-group">
                                                <label class="sr-only">ID</label>
                                                <input type="hidden"  class="form-control" placeholder="ID" th:field="*{id}">
                                                <!--                                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only">Họ </label>
                                                <input type="text" id="donationinput1" class="form-control" placeholder="Tên" th:field="*{fisrtname}">
                                                <!--                                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                                            </div>

                                            <div class="form-group">
                                                <label  class="sr-only">Tên</label>
                                                <input type="text" class="form-control" placeholder="Họ"  th:field="*{lastname}">
                                                <!--                                                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>-->

                                            </div>
                                            <div class="form-group">
                                                <label  class="sr-only">E-mail</label>
                                                <input type="text"  class="form-control" placeholder="Email" th:field="*{email}">
                                                <!--                                                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>-->

                                            </div>

                                            <div class="form-group">
                                                <label  class="sr-only">Password</label>
                                                <input type="password"  class="form-control" placeholder="password" th:field="*{password}">
                                                <!--                                                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>-->

                                            </div>

                                            <div class="form-group">
                                                <label  class="sr-only">Roles</label>
                                                <select th:field="*{roles}">
                                                    <th:block th:each="roles : ${roleList}">
                                                        <option th:text="${roles.name}" th:value="${roles.id}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        <div class="form-actions center">
                                            <button type="submit" class="btn btn-outline-primary">Sửa người dùng</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
</div>
<div th:replace="/layout/layout-admin :: script"></div>
</body>
</html>
